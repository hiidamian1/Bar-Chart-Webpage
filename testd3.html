	<script>
		//margins for graph
		const margin = {top:20, right:30, bottom:30, left:40};
		const width = 800-margin.left-margin.right;
		const height = 400-margin.top-margin.bottom;

		//format of percentages
		const formatPercent = d3.format("%.0");

		//x and y scale
		var yScale = d3.scale.linear().range([height,0]);
		var xScale = d3.scale.ordinal().rangeRoundBands([0,width],0.1,0.2);

		//colors
		const c10 = d3.scale.category10();

		//scalable vector graphic (svg)
		var svg = d3.select("body")
			.append("svg").attr({"width":width+margin.length+margin.right, "height":height+margin.top+margin.bottom})
			.append("g")
			.attr("transform","translate("+margin.left+","+margin.right+")");

		d3.tsv("http://simplysanad.com/d3js/words.tsv", function(data){

			//set domains of x and y scales
			yScale.domain([0,d3.max(data, function(d){return d.frequency;})]);
			xScale.domain(data.map(function(d){return d.letter;}));

			//create x and y axes
			var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
			var yAxis = d3.svg.axis().scale(yScale).orient("left").tickFormat(formatPercent);

			var bars = svg.selectAll("rect")
						.data(data)
						.enter()
						.append("rect")
						.attr("class", "bar")
						.attr("width", xScale.rangeBand())
						.attr("fill", "steelblue")
						.attr("fill", function(d, i){
							return c10(Math.random*10*i)
						})
						.attr("y", function(d){
							return yScale(d.frequency);
						})
						.attr("x", function(d){
							return xScale(d.letter);
						})
						.attr("height", function(d){
							return height-yScale(d.frequency);
						});

		});
